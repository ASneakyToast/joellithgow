[build]
  # Directory to change to before starting a build
  base = "."
  
  # Build command for Astro.js
  command = "npm run build"
  
  # Directory that contains the deploy-ready HTML files and assets
  publish = "dist"

[build.environment]
  # Set the version of Node to use in builds
  NODE_VERSION = "18"

# Production context: all deploys from the Production branch
[context.production]
  publish = "dist"
  command = "npm run build"

# Deploy Preview context: all deploys generated from a pull/merge request
[context.deploy-preview]
  publish = "dist"
  command = "npm run build"

# Branch Deploy context: all deploys that are not from a pull/merge request or from the Production branch
[context.branch-deploy]
  publish = "dist"
  command = "npm run build"

# Security headers for all pages
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Static assets caching - Astro uses different asset structure
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Astro generated CSS and JS files
[[headers]]
  for = "/_astro/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Images and media files
[[headers]]
  for = "/*.{png,jpg,jpeg,gif,webp,svg,webm,mp4}"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"